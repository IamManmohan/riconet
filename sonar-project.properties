# must be unique in a given SonarQube instance
sonar.projectKey=riconet
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=RiCoNet
sonar.projectVersion=2.51

sonar.sourceEncoding=UTF-8
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.
sonar.exclusions=**/test/**,**/build/**
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=notificationConsumer/build/jacoco/test.exec,core/build/jacoco/test.exec 
sonar.java.binaries=core/build/classes,eventConsumer/build/classes,notificationConsumer/build/classes
sonar.java.libraries=notificationConsumer/build/libs
sonar.coverage.exclusions=**/test/**,**/build/**,**/config/*.java,**/enums/**.java,**/constants/**.java,**DTO.java,**Dto.java
# Encoding of the source code. Default is default system encoding



