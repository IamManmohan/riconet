allprojects {
  group 'com.demo'
  version '1.0-SNAPSHOT'

  apply plugin: 'java'

  sourceCompatibility = 1.8

  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url "https://repo.maven.apache.org/maven2"
      url "http://artifactory.rivigo.com/artifactory/libs-release-local"
      url "http://artifactory.rivigo.com/artifactory/libs-snapshot-local"
    }
  }

  repositories { jcenter() }
  dependencies {
    testCompile "org.mockito:mockito-core:1.+"

  }

}

subprojects {
  apply plugin: 'application'

  dependencies {
    compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.11", version: "0.17"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile("com.rivigo:zoom-commons:4.0-SNAPSHOT") {
      exclude module: 'jira-rest-java-client-api'
      exclude module: 'jira-rest-java-client-core'
      exclude module: 'slf4j-log4j12'
    }


    testCompile group: 'junit', name: 'junit', version: '4.12'
  }
}